<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        /* Page background styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Modal styling */
        #registerModal2 {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #fff;
        }

        .modal-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            border-radius: 8px;
            border: 4px solid #fff;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        form label {
            text-align: left;
            font-weight: bold;
            display: block;
            margin: 5px 0;
            font-size: 0.85rem;
        }

        input, select, textarea, button {
            width: 95%;
            padding: 12px 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4CAF50;
        }

        /* Close button styling */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="registerModal2">
        <div class="modal-content">
            <img src="logo.png" alt="Logo" class="modal-logo"> <!-- Replace with your logo URL -->
            <h3>Register for the New Course</h3>
            <form id="registration-form">
                <label for="forwhom">For whom are you registering?</label>
                <select id="forwhom" name="forwhom" required>
                  <option value="">Select</option>
                  <option value="Myself">Myself</option>
                  <option value="brother">Brother</option>
                  <option value="Sister">Sister</option>
                  <option value="Parent">Parent</option>
                  <option value="Spouse">Spouse</option>
                </select>
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" rows="3" required></textarea>
            
                <button type="submit">Submit</button>
                <button type="submit" onclick="handleCloseForm()">Close</button>
            </form>
            
            <p id="message"></p>
            
           

            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxD83QgKJyErD3h_XF8icwbCGYbmUeKTCSfS8ArTipNcXthDitvKGt78V1t0TEG-Iub/exec';
                const form = document.getElementById('registration-form');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    
                    // Send data to Google Sheets or server
                    fetch(scriptURL, { method: 'POST', body: formData })
                        .then((response) => {
                            // Show a success message (popup or alert)
                            alert('Form submitted successfully!');
                            // Redirect to the specified website after the popup is closed
                            window.location.href = "https://www.nucotedutech.com";
                        })
                        .catch((error) => {
                            // If an error occurs, show an error message
                            document.getElementById('message').textContent = 'Error submitting form!';
                            console.error('Error!', error.message);
                        });
                });
            
                // Close form and redirect directly (useful if close button is clicked)
                function handleCloseForm() {
                    window.location.href = "https://www.nucotedutech.com";
                }
            </script>
            
        </div>
    </div>
</body>
</html>
