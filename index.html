<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        /* Page background styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Modal styling */
        #registerModal2 {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #fff;
        }

        .modal-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            border-radius: 8px;
            border: 4px solid #fff;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        form label {
            text-align: left;
            font-weight: bold;
            display: block;
            margin: 5px 0;
            font-size: 0.85rem;
        }

        input, select, textarea, button {
            width: 95%;
            padding: 12px 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4CAF50;
        }

        /* Close button styling */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="registerModal2">
        <div class="modal-content">
            <img src="logo.png" alt="Logo" class="modal-logo">
            <h3>Register for the New Course</h3>
            <form id="registration-form" action="https://script.google.com/macros/s/AKfycbz4H2gTboh8PRjgI080hU-N58Hxe-KQZckq-rLrOR_07TChWHDVzRGmYs7Q2aIN2GhH/exec" method="POST" onsubmit="handleFormSubmit(event)">
                <label for="forwhom">Please select your category</label>
                <select id="forwhom" name="forwhom" required>
                  <option value="">Select</option>
                  <option value="Student">Student</option>
                  <option value="Corporate">Corporate</option>
                  <option value="Returning Professional">Returning Professional</option>
                  <option value="Career gap">Career Gap</option>
                  <option value="Skill development">Skill development</option>
                </select>
              
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
              
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" rows="3" required></textarea>
              
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Close</button> 
              </form>
              
        </div>
    </div>

    <script>
        // Function to handle form submission and redirect to www.nucotedutech.com
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const form = event.target;

            // Use fetch to submit the form data
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
            }).then(() => {
                // Redirect after successful submission
                window.location.href = "https://www.nucotedutech.com";
            }).catch(() => {
                // If submission fails, still redirect
                window.location.href = "https://www.nucotedutech.com";
            });
        }

        // Function to close the modal and redirect
        function closeModal() {
            window.location.href = "https://www.nucotedutech.com";
        }
    </script>
</body>
</html>
