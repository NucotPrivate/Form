<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Modal Test</title>
    <style>
        /* Page background styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Modal styling */
        #registerModal2 {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="registerModal2">
        <div class="modal-content">
            <img src="logo.png" alt="Logo" class="modal-logo"> <!-- Replace with your logo URL -->
            <h3>Register for the New Course</h3>
            <form id="registerForm2" action="https://script.google.com/macros/s/AKfycbwPr7LqznsfbX9QSt0lAcaCLWtO8zLTLzVqcUqTuDlHY_ZniGh_r2NW4FFw8tCHqqYe/exec" method="POST" onsubmit="handleFormSubmit(event)">
                <div>
                    <label for="forWhom">For Whom Are You Registering:</label>
                    <select id="forWhom" name="forWhom" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
                        <option value="myself">Myself</option>
                        <option value="myKid">My Kid</option>
                        <option value="mySibling">My Sibling</option>
                        <option value="friend">Friend</option>
                        <option value="spouse">Spouse</option>
                    </select>
                </div>
                <div>
                    <label for="name2">Name:</label>
                    <input type="text" id="name2" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                </div>
                <div>
                    <label for="email2">Email ID:</label>
                    <input type="email" id="email2" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                </div>
                <div>
                    <label for="number2">Phone Number:</label>
                    <input type="text" id="number2" name="number" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                </div>
                <div>
                    <label for="subject2">Subject:</label>
                    <input type="text" id="subject2" name="subject" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                </div>
                <button type="submit" style="background: green; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px;">Submit</button>
            </form>
            <button onclick="handleCloseForm()" style="background: red; color: white; padding: 5px; width: 100%; border: none; border-radius: 5px; margin-top: 10px;">Close</button>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            console.log("Form submitted");
            // Redirect to the website
            window.location.href = "https://www.nucotedutech.com";
        }

        // Function to handle closing the form
        function handleCloseForm() {
            document.getElementById('registerModal2').style.display = 'none';
            // Redirect to the website
            window.location.href = "https://www.nucotedutech.com";
        }

        // Automatically open the modal when the page loads
        window.onload = function () {
            openModal('registerModal2');
        };
    </script>
</body>
</html>
